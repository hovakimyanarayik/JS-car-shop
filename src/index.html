
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCVh8iyYmUjPmmhVRfhihjkWsrsI7M96spkw&usqp=CAU">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>Car House</title>
  </head>
  <body>
    <!-- sidedrower -->
    <div id="sidedrawer" class=" mui--no-user-select">
                  <!-- logo -->
        <div id="sidedrawer-brand" class="logo-contain mui--appbar-line-height">
            <div class="car-logo"></div>
            <div class="mui-divider"></div>
        </div>

        <div class="addAndRegistrationButtons">
          
          <!-- account page div -->
          <div class="sign-div" id="sign-div"></div>

          <div class="line"></div>

          <!-- post adding component -->
          <div class="add-div">
            <p class="action-handler">Post an ad:</p>
            <button class="mui-btn mui-btn--fab mui-btn--primary post-add-btn" data-action="post-add" >+</button>
          </div>
        </div>
    </div>
    <!-- header -->
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height reletive">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
        </div>
      </div>
      <div class="car-logo" id="header-logo"></div>
    </header>
    <!-- content page -->
    <div id="content-wrapper">

      <!-- SLIDER -->
      <div class="slider-contain" id="slider-contain">
        <div class="slider" id="slider">
          <div class="slider-item slider-item1"></div>
          <div class="slider-item slider-item2"></div>
          <div class="slider-item slider-item3"></div>
        </div>
        <div class="content-header">
          <h1>AUTO HOUSE</h1>
          <p>Here you can buy or sell new and used cars</p>
        </div> 
      </div>
      
      <form class="search-form" id="search-form">
        <input type="text" class="search-input" id="search-input" placeholder="Model" >
        <button type="submit">Search</button>
      </form>

      <!-- results heading -->
      <p class="result-heading" id="result-heading">Search results for: </p>

      <!-- posts contain -->
      <div class="posts-contain" id="posts-contain"></div>
    </div>
    <!-- footer -->
    <footer id="footer">
      <div class="footer-contain">
        <p><a href="https://www.facebook.com/profile.php?id=100006369948594" target="_blank">© Arayik Hovakimyan</a></p>
        <p><i class="fa fa-fw fa-envelope"></i> arayik.hovakimyan@list.ru</p>
      </div>
    </footer>
  </body>
</html>
